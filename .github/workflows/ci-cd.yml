name: CI/CD Pipeline

# ðŸ‘‡ Trigger this workflow on pushes to main or dev branches
on:
  push:
    branches: [main, dev]

jobs:
  backend-ci:
    name: Run backend tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install backend requirements
        run: |
          pip install -r mygpt-backend/requirements.txt

      - name: Lint backend code
        run: |
          pip install flake8
          cd mygpt-backend
          flake8 app

