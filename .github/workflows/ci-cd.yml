name: CI/CD Pipeline

# ğŸ‘‡ Trigger this workflow on pushes to main or dev branches
on:
  push:
    branches: [main, dev]

jobs:
  backend-ci:
    name: Run backend tests
    runs-on: ubuntu-latest

    steps:
      # ğŸ‘‡ Step 1: Checkout repo code into the runner
      - name: Checkout code
        uses: actions/checkout@v3

      # ğŸ‘‡ Step 2: Set up Python for backend
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # ğŸ‘‡ Step 3: Install backend dependencies
      - name: Install backend requirements
        run: |
          cd backend
          pip install -r requirements.txt

      # ğŸ‘‡ Step 4: Run basic linting (pep8-style formatting)
      - name: Lint backend code
        run: |
          pip install flake8
          cd backend
          flake8 app

